<!DOCTYPE html>

<body>
    <script>
        function count_vowels(str) {
        var vokal = 'aeiouAEIOU';
        var count = 0;

            for (var x = 0; x < str.length; x++) {
                if (vokal.indexOf(str[x]) !== -1) {
                    count++;
                }
            }
        return count;
        }

        console.log(count_vowels('programmer'));
        console.log(count_vowels('hmm..'));

    </script>
</body>
</html>
